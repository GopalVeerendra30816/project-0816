<!DOCTYPE html>

  <body>
    <nav>
      <a href="home.html">Home</a>

Login Form</div>

<div class="content">
<div class="pass-link">

</div>
<div class="field">
          <input type="submit" value="Login">
        </div>
<div class="signup-link">
Not a member? <a href="register.html">Signup now</a></div>
</form>
</div>
</body>
</html>
